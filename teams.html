<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Premier League</title>
    <meta name="description" content="Premier League PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#351A86" />
    <link rel="icon" href="/image/favicon.png" type="image/gif" sizes="32x32" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigasi -->
    <nav class="deep-purple darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a href="./index.html" class="brand-logo" id="logo-container">PL</a>
        <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
          <i class="material-icons">arrow_back</i>
        </a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div class="container" id="body-content">
      <!-- delete here -->
      <!-- until here -->
    </div>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red" id="save">
        <i class="large material-icons">star</i>
      </a>
      <a class="btn-floating btn-large red" id="unsave">
        <i class="large material-icons">remove</i>
      </a>
    </div>

    <script
      type="text/javascript"
      src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"
    ></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>

    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>

    <script>
      // REGISTER SERVICE WORKER
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(function () {
              console.log('Pendaftaran ServiceWorker berhasil');
            })
            .catch(function () {
              console.log('Pendaftaran ServiceWorker gagal');
            });
        });
      } else {
        console.log('ServiceWorker belum didukung browser ini.');
      }

      // Periksa fitur Notification API
      if ('Notification' in window) {
        requestPermission();
      } else {
        console.error('Browser tidak mendukung notifikasi.');
      }

      // Meminta ijin menggunakan Notification API
      function requestPermission() {
        Notification.requestPermission().then(function (result) {
          if (result === 'denied') {
            console.log('Fitur notifikasi tidak diijinkan.');
            return;
          } else if (result === 'default') {
            console.error('Pengguna menutup kotak dialog permintaan ijin.');
            return;
          }

          console.log('Fitur notifikasi diijinkan.');
        });
      }

      document.addEventListener('DOMContentLoaded', function () {
        var urlParams = new URLSearchParams(window.location.search);
        // var isFromSaved = urlParams.get('saved');
        const id = urlParams.get('id');
        var save = document.getElementById('save');
        var unsave = document.getElementById('unsave');

        let item;
        getFavoriteStatus(id).then((favorite) => {
          if (favorite) {
            // Hide fab jika dimuat dari indexed db
            save.style.display = 'none';
            unsave.style.display = 'block';

            // ambil artikel lalu tampilkan
            item = getSavedTeamDetails();
            console.log(item);
          } else {
            save.style.display = 'block';
            unsave.style.display = 'none';
            item = getTeamDetails();
            console.log(item);
          }
        });

        save.onclick = function () {
          console.log('Tombol FAB di klik.');
          item.then(function (team) {
            saveForLater(team);
            save.style.display = 'none';
            unsave.style.display = 'block';
          });
        };
        unsave.onclick = function () {
          console.log('Tombol FAB di klik.');
          item.then(function (team) {
            unsaveTeam(team);
            save.style.display = 'block';
            unsave.style.display = 'none';
          });
        };
      });
    </script>
  </body>
</html>
